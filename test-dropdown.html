<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-button {
            background: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
        }
        .dropdown-content.show {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .test-result {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Dropdown Navigation Test</h1>
    <p>This is a simple test to verify dropdown functionality works in your browser.</p>
    
    <div class="dropdown">
        <button class="dropdown-button" onclick="toggleDropdown()">
            Click Me - Test Dropdown ▼
        </button>
        <div id="myDropdown" class="dropdown-content">
            <a onclick="testClick('Profile')">My Profile</a>
            <a onclick="testClick('Bookings')">My Bookings</a>
            <a onclick="testClick('Edit Profile')">Edit Profile</a>
            <a onclick="testClick('Logout')">Logout</a>
        </div>
    </div>
    
    <div class="test-result" id="result">
        <strong>Test Results:</strong><br>
        Click the dropdown button above and then click any option to test if clicks are working.
    </div>

    <script>
        function toggleDropdown() {
            console.log('Dropdown button clicked!');
            document.getElementById("myDropdown").classList.toggle("show");
            updateResult('Dropdown button clicked - dropdown should be visible now');
        }

        function testClick(option) {
            console.log(option + ' clicked!');
            updateResult(option + ' was clicked successfully! ✅');
            // Close dropdown
            document.getElementById("myDropdown").classList.remove("show");
        }

        function updateResult(message) {
            document.getElementById('result').innerHTML = '<strong>Test Results:</strong><br>' + message;
        }

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
